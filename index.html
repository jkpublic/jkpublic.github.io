              })(() => window.markmap,null,{"type":"heading","depth":0,"payload":{"lines":[1,2]},"content":"VSP","children":[{"type":"heading","depth":1,"payload":{"lines":[2,3]},"content":"TPP","children":[{"type":"heading","depth":2,"payload":{"lines":[3,4]},"content":"Overview","children":[]},{"type":"heading","depth":2,"payload":{"lines":[4,5]},"content":"Why Boiler Water Treatment, Pre-Treatment","children":[{"type":"heading","depth":3,"payload":{"lines":[5,6]},"content":"Depositions","children":[]},{"type":"heading","depth":3,"payload":{"lines":[6,7]},"content":"Corrosion","children":[{"type":"heading","depth":4,"payload":{"lines":[7,8]},"content":"Oxygen Corrsion","children":[]},{"type":"heading","depth":4,"payload":{"lines":[8,9]},"content":"Caustic Corrosion","children":[]},{"type":"heading","depth":4,"payload":{"lines":[9,10]},"content":"Low pH Corrosio","children":[{"type":"bullet_list","depth":5,"payload":{"lines":[11,12]},"content":"","children":[{"type":"list_item","depth":6,"payload":{"lines":[11,12]},"content":"Boilers using water of low buffering capacity can realize a bulk pH drop to less than 5, if contaminated with strong mineral acids such as hydrochloric acid or sulfuric acid.","children":[]}]},{"type":"bullet_list","depth":5,"payload":{"lines":[13,17]},"content":"","children":[{"type":"list_item","depth":6,"payload":{"lines":[13,14]},"content":"The concern of this chapter, however, is with the more common creation of localized low-pH environments. For this to happen, two conditions must exist simultaneously.","children":[{"type":"list_item","depth":7,"payload":{"lines":[15,16]},"content":"First, the boiler must be operated outside of normal recommended water chemistry parameters. Low concentrations of acid-producing salts such as chloride and sulfate may be introduced through contamination of boiler feedwater.","children":[]},{"type":"list_item","depth":7,"payload":{"lines":[16,17]},"content":"Second, to produce a localized low-pH environment, a mechanism must exist for concentrating acid-producing salts. This condition exists where boiling occurs and adequate rinsing is hindered by the presence of porous deposits","children":[]}]}]},{"type":"bullet_list","depth":5,"payload":{"lines":[18,20]},"content":"","children":[{"type":"list_item","depth":6,"payload":{"lines":[18,19]},"content":"Hydrolysis of the salts produces localized low-pH conditions, while the bulk water remains alkaline. The hydrolysis of metal (M) chloride salts (such as magnesium, sodium, and calcium chloride) produces hydrochloric acid","children":[]}]},{"type":"bullet_list","depth":5,"payload":{"lines":[24,26]},"content":"","children":[{"type":"list_item","depth":6,"payload":{"lines":[24,25]},"content":"Wherever low-pH conditions exist, the thin film of protective magnetic iron oxide is dissolved, and subsequently the metal is attacked.","children":[]}]},{"type":"bullet_list","depth":5,"payload":{"lines":[30,32]},"content":"","children":[{"type":"list_item","depth":6,"payload":{"lines":[30,31]},"content":"Hydrogen is evolved during the acid corrosion reaction at the cathode. In some cases, particularly in high-pressure boilers, acid corrosion may be accompanied by hydrogen damage.","children":[]}]},{"type":"bullet_list","depth":5,"payload":{"lines":[39,45]},"content":"","children":[{"type":"list_item","depth":6,"payload":{"lines":[39,40]},"content":"Acid corrosion damage is confined to localized areas on water-cooled tubes in the following four regions:","children":[{"type":"list_item","depth":7,"payload":{"lines":[41,42],"index":1},"content":"1. Regions of high heat flux","children":[]},{"type":"list_item","depth":7,"payload":{"lines":[42,43],"index":2},"content":"2. Slanted or horizontal tubes","children":[]},{"type":"list_item","depth":7,"payload":{"lines":[43,44],"index":3},"content":"3. Locations beneath heavy deposits","children":[]},{"type":"list_item","depth":7,"payload":{"lines":[44,45],"index":4},"content":"4. Heat-transfer regions at or downstream from features that disrupt flow, such as intruding welds, weld backing rings, or other devices","children":[]}]}]},{"type":"bullet_list","depth":5,"payload":{"lines":[59,61]},"content":"","children":[{"type":"list_item","depth":6,"payload":{"lines":[59,60]},"content":"Because acids and acid-producing salts are not present at corrosive levels in the bulk boiler water under proper control guidelines, a means of concentrating them must be present. Due to the powerful concentration mechanisms that may operate in a boiler, in-leakage of only a few parts per million of contaminant may be sufficient to cause localized low-pH corrosion.","children":[]}]},{"type":"heading","depth":5,"payload":{"lines":[61,62]},"content":"<strong><em>Concentrating Mechanisms:</em></strong>","children":[{"type":"bullet_list","depth":6,"payload":{"lines":[64,67]},"content":"","children":[{"type":"list_item","depth":7,"payload":{"lines":[64,65]},"content":"Deposition","children":[]},{"type":"list_item","depth":7,"payload":{"lines":[65,66]},"content":"Evaporation along a steam/water interface","children":[]}]},{"type":"ordered_list","depth":6,"payload":{"lines":[67,77],"startIndex":1},"content":"","children":[{"type":"list_item","depth":7,"payload":{"lines":[67,68],"index":1},"content":"1. <strong>Departure from nucleate boiling (DNB):</strong>","children":[{"type":"list_item","depth":8,"payload":{"lines":[68,69]},"content":"The deviation of boiling process from nucleate boiling to film boiling is called Departure from Nucleate Boiling (DNB)","children":[]},{"type":"list_item","depth":8,"payload":{"lines":[69,70]},"content":"The term nucleate boiling refers to a condition in which discrete bubbles of steam nucleate at points on a metal surface. Normally as these steam bubbles form, minute amounts of boiler water solids will deposit at the metal surface, usually at the interface of the bubble and the water. As the bubble separates from the metal surface, the water will redissolve or rinse soluble acidic salts such as chloride","children":[]},{"type":"list_item","depth":8,"payload":{"lines":[70,71]},"content":"At the onset of DNB, the rate of bubble formation exceeds the rinsing rate of the soluble solids. Under these conditions, acid salts, as well as other less soluble dissolved solids or suspended solids, will begin to deposit (Figs. 1.3 and 4.2). The presence of sufficiently concentrated acids or acid salts will both dissolve the protective magnetite layer and cause metal loss. Under the conditions of fully developed DNB, a stable, insulating layer of steam will form. Corrosives concentrate beneath the steam layer to cause corrosion.","children":[]}]},{"type":"list_item","depth":7,"payload":{"lines":[71,72],"index":2},"content":"2. <strong>Deposition:</strong>","children":[{"type":"list_item","depth":8,"payload":{"lines":[72,73]},"content":"Another concentrating mechanism may occur when deposits shield the metal surface from the bulk water. Steam that forms under deposits escapes, leaving behind and entrapping a corrosive residue that can deeply corrode the metal surface (Fig. 4.3). Insulation provided by deposit layers may promote or cause the production of steam. This phe-nomenon is commonly referred to as wick boiling (Fig. 4.5). When acid corrosion occurs in this manner, it is sometimes referred to as under-deposit corrosion. However, acid corro-sion is only one type of under-deposit corrosion.","children":[]}]},{"type":"list_item","depth":7,"payload":{"lines":[73,74],"index":3},"content":"3. <strong>Evaporation along a steam/water interface:</strong>","children":[{"type":"list_item","depth":8,"payload":{"lines":[74,75]},"content":"Horizontal or slanted tubes are more susceptible to steam/water stratification, since the critical heat flux for <em>DNB</em> is significantly lower than in vertically oriented tubes. Under unfavorable conditions of heat flux relative to boiler water flow rate, steam/water stratification may occur.","children":[]},{"type":"list_item","depth":8,"payload":{"lines":[75,76]},"content":"In addition, boiler operation at excessively low water levels, or excessive blowdown rates, may create waterlines. Waterlines may also be created by excessive load reduction when pressure remains constant. In this situation, water velocity in the boiler tubes is reduced to a fraction of its full-load value. If velocity becomes low enough in vertical, horizontal, or slanted tubing, steam/water stratification occurs, creating stable or metastable waterlines.","children":[]},{"type":"list_item","depth":8,"payload":{"lines":[76,77]},"content":"Damaged or missing refractory layers on floor tubes may allow higher fireside heat input to cause steam/water stratification. Blowdown lines may also be susceptible to stratification under certain operating conditions. At locations of steam/water stratification, corrosives may concentrate by evaporation, resulting in corrosion.","children":[]}]}]},{"type":"bullet_list","depth":6,"payload":{"lines":[77,79]},"content":"","children":[{"type":"list_item","depth":7,"payload":{"lines":[77,78]},"content":"Intruding welds, or welds employing backing rings, can create localized pressure drops immediately downstream. The pressure drop may promote localized DNB, which may cause deposition and under-deposit corrosion.","children":[]}]}]},{"type":"heading","depth":5,"payload":{"lines":[79,80]},"content":"<strong>Identification</strong>","children":[{"type":"list_item","depth":6,"payload":{"lines":[81,82]},"content":"Since caustic and phosphate corrosion during service may cause similar damage, metallographic analysis is used to confirm that acid or acid salt corrosion occurred","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[82,83]},"content":"Evidence of hydrogen damage may also indicate that acid corrosion occurred","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[83,84]},"content":"Metallic copper particles may deposit in locations that experience acid corrosion. This is due to the evolution of hydrogen in the acid corrosion reaction, which reduces dissolved copper in the water.","children":[]}]},{"type":"heading","depth":5,"payload":{"lines":[85,86]},"content":"Elimination","children":[{"type":"bullet_list","depth":6,"payload":{"lines":[87,107]},"content":"","children":[{"type":"list_item","depth":7,"payload":{"lines":[87,88]},"content":"Corrosion may occur when the boiler water contains dissolved free acid or acid-producing salts and a concentrating mechanism exists simultaneously at a particular location.","children":[]},{"type":"list_item","depth":7,"payload":{"lines":[88,89]},"content":"<strong>Prevent in-leakage of acid-producing salts from cooling water and process streams:</strong>","children":[{"type":"list_item","depth":8,"payload":{"lines":[89,90]},"content":"Because of the powerful concentrating mechanisms that may operate in a boiler, the addition of parts per billion (ppb) levels of contaminants to the boiler water may be suf-ficient to initiate or accelerate corrosion.","children":[]},{"type":"list_item","depth":8,"payload":{"lines":[90,91]},"content":"Guidelines for allowable chloride concentrations are published by Electric Power Research Institute (EPRI).","children":[]}]},{"type":"list_item","depth":7,"payload":{"lines":[91,92]},"content":"<strong>Prevent inadvertent release of acidic regeneration chemicals from makeup water demineralizers and condensate polishers.</strong>","children":[]},{"type":"list_item","depth":7,"payload":{"lines":[92,93]},"content":"Prevention of localized concentration mechanisms is the most effective means of avoiding acid corrosion. However, it is also the most difficult to achieve.","children":[]},{"type":"list_item","depth":7,"payload":{"lines":[93,94]},"content":"<strong>Prevent DNB</strong>","children":[{"type":"list_item","depth":8,"payload":{"lines":[94,95]},"content":"This usually requires the elimination of hot spots","children":[]},{"type":"list_item","depth":8,"payload":{"lines":[95,96]},"content":"Hot spots are caused by excessive overfiring, misdirected burners, change of fuel, and gas channeling. Conditions that reduce flow below appropriate levels, such as reduced firing rates or excessive blowdown, should be avoided.","children":[]}]},{"type":"list_item","depth":7,"payload":{"lines":[96,97]},"content":"<strong>Prevent excessive waterside deposition</strong>","children":[{"type":"list_item","depth":8,"payload":{"lines":[97,98]},"content":"Tube sampling on a periodic basis may be performed to measure the relative amount of deposit buildup on tubes. This sampling is referred to as a deposit weight determination, deposit loading, or gram loading.","children":[]},{"type":"list_item","depth":8,"payload":{"lines":[98,99]},"content":"Susceptibility to under-deposit corrosion increases as a function of increasing deposit weight and boiler pressure.","children":[]},{"type":"list_item","depth":8,"payload":{"lines":[99,100]},"content":"The boiler manufacturer should be consulted for chemical cleaning recommendations","children":[]}]},{"type":"list_item","depth":7,"payload":{"lines":[100,101]},"content":"Proper monitoring will ensure that corrosion is controlled in the preboiler system in order to reduce the amount of corrosion products introduced to the boiler.","children":[]},{"type":"list_item","depth":7,"payload":{"lines":[101,102]},"content":"<strong>Prevent steam/water stratification in tubes:</strong>","children":[{"type":"list_item","depth":8,"payload":{"lines":[102,103]},"content":"Proper boiler operating parameters must be followed to ensure proper steam production rates and boiler water circulation.","children":[]},{"type":"list_item","depth":8,"payload":{"lines":[103,104]},"content":"If the design and operating conditions cannot be altered practically to prevent poor circulation, then consistent periodic inspection and cleaning practices may be required for certain tubes.","children":[]}]},{"type":"list_item","depth":7,"payload":{"lines":[104,105]},"content":"<strong>Ensure proper component design:</strong>","children":[{"type":"list_item","depth":8,"payload":{"lines":[105,106]},"content":"Intruding welds and other components within the fluid flow path on the water side should not promote DNB, entrap steam, or cause acid salts to concentrate.","children":[]}]}]},{"type":"bullet_list","depth":6,"payload":{"lines":[109,111]},"content":"","children":[{"type":"list_item","depth":7,"payload":{"lines":[109,110]},"content":"It may be very difficult to distinguish localized attack by low-pH corrosion during service from localized attack by high-pH substances simply by visual examination. A formal metallographic examination is required. Evaluating the types of concentrateable corrosives that may be contaminating the boiler water will aid in the determination.","children":[]},{"type":"list_item","depth":7,"payload":{"lines":[110,111]},"content":"Because corrosion products may fill the depressions caused by acid corrosion, the extent and depth of metal loss in the affected area—and even the existence of a corrosion site—may be overlooked through simple visual or boroscope inspections. Probing a suspect area with a hard, pointed instrument may aid in the determination, but because the corrosion products are often very hard, a corrosion site may remain undetected.","children":[]}]}]}]},{"type":"heading","depth":4,"payload":{"lines":[111,112]},"content":"Hydrogen Damage","children":[]},{"type":"heading","depth":4,"payload":{"lines":[112,113]},"content":"Phosphate Corrosion","children":[]},{"type":"heading","depth":4,"payload":{"lines":[113,114]},"content":"Overheating","children":[]}]},{"type":"heading","depth":3,"payload":{"lines":[114,115]},"content":"Boiler Water Treatment","children":[]}]},{"type":"heading","depth":2,"payload":{"lines":[115,116]},"content":"Chemical Water Treatment Plant","children":[{"type":"list_item","depth":3,"payload":{"lines":[116,117]},"content":"Old DM Plant","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[117,118]},"content":"Exapansion DM Plant","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[118,119]},"content":"Ion Exchange","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[119,120]},"content":"Reverse Osmosis","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[120,121]},"content":"Effluent Treatment","children":[]}]}]}]},{"maxWidth":500,"initialExpandLevel":2})</script>
